<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SPORT-SITE</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="js/bootstrap.min.js">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	  <!-- Include Date Range Picker -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	<!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
	<script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>
	<!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
	<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
	<!--Font Awesome (added because you use icons in your prepend/append)-->
	<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="est-registro.css">
</head>
<body>

<div class="container">
	<header>
		<nav class="navbar navbar-fixed-top navbar-inverse ">
			<div class="container-fluid">
				<div  class="navbar-header">
					<!-- <a> es el nombre del proyecto, se puede reemplazar por un logo... **consultar** -->
					<a href="inicio.html" class="navbar-brand">SPORT-SITE</a>	
				</div>
			</div>
		</nav>
	</header>
</div>

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

	<div class="container-horizontal">
		<form class="form-group">
		<!-- El offset en la columna hace que se desplace la cantidad indicada de columnas hacia la derecha -->
		<div class="col-md-4 col-md-offset-4">
	        <h2>Registro de Caza Talentos</h2>
	        <br/>
	        <label for="usuario" class="sr-only">Usuario</label>
	        <input type="text" id="usuario" class="form-control" placeholder="Usuario" required autofocus>
	        
	        <label for="contraseña" class="sr-only">Contraseña</label>
	        <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required autofocus>
	        
	        <label for="contraseña" class="sr-only">Contraseña</label>
	        <input type="password" id="inputEmail" class="form-control" placeholder="Repetir contraseña" required autofocus>
	        
	        <label for="nombres" class="sr-only">Nombres</label>
	        <input type="text" id="nombres" class="form-control" placeholder="Nombres" required autofocus>
	        
	        <label for="apellidos" class="sr-only">Apellidos</label>
	        <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required autofocus>
	        
	        </div>
	    </form>
    </div>

	<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
	<div class="bootstrap-iso">
	 <div class="container-horizontal">
	   <div class="col-md-4 col-md-offset-4">
	    <form action="https://formden.com/post/MlKtmY4x/" class="form-horizontal" method="post">
	     <div class="form-group ">
	      <div class="col-md-12">
	       <div class="input-group">
	        <div class="input-group-addon">
	         <i class="fa fa-calendar"></i>
	        </div>
	        <input class="form-control" id="date" name="date" placeholder="Fecha de nacimiento" type="text"/>
	       </div>
	      </div>
	     
		    
		    <!-- Pago del servicio -->
		    <h3><small>Por leyes de la empresa, debe realizar un pago único para la afiliación al sitio</small></h3>
		    <form action="https://formden.com/post/MlKtmY4x/" class="form-horizontal" method="post">
		     <div class="form-group" style="margin-bottom:0px;">
		      <div class="col-md-12">
		       <div class="input-group">
		        <div class="input-group-addon">
		         <i class="glyphicon glyphicon-credit-card"></i>
		        </div>
		        <input type="text" id="tarjeta" class="form-control" placeholder="Número de tarjeta" required autofocus>
		        <input type="text" id="nombre" class="form-control" placeholder="Nombre asociado a tarjeta" required autofocus>
		       </div>
		      </div>
		     </div>
		    </form>

		 	<h3 style="margin-top: 0px;
			    margin-bottom: 0px;">
			<small>Intereses:</small></h3>
				<label class="checkbox-inline">
			    	<input type="checkbox" value="">Fútbol
			    </label>
			    <label class="checkbox-inline">
			      <input type="checkbox" value="">Basket
			    </label>
			    <label class="checkbox-inline">
			      <input type="checkbox" value="">Béisbol
			    </label>

	     </div>
	     <!-- Boton de registro -->
	     <br/>
	     <button class="btn btn-lg btn-primary btn-block" type="button">Registrar</button>
	     <br/>
	     <div>
	     	<a href="inicio.html">Regresar</a>
	     </div>
	    </form>
	   </div>
	 </div>
	</div>


<!-- Codigo js para el calendario -->
<script>
	$(document).ready(function(){
		var date_input=$('input[name="date"]'); //our date input has the name "date"
		var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
		date_input.datepicker({
			format: 'mm/dd/yyyy',
			container: container,
			todayHighlight: true,
			autoclose: true,
		})
	})
</script>

</body>
</html>
